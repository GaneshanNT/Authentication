{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center ml-10">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h2>Password reset form</h2>
                <form method = "POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary">send email conformation link</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
