{% extends "base.html" %}

{% block content %}

<h2>Set new password </h2>

{% if validlink %}

    <form method = "POST">

    {% csrf_token %}
    {{form.as_p}}

    <button type="submit">Log in</button>
    </form>

{% else %}
    <p style = 'color:red;'>Invalid Link or Token</p>
    <a href = {% url 'password_reset' %} > Password Reset </a>
{% endif %}

{% endblock content %}
